<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>充值</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="dist/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/iosSelect.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <script type="text/javascript" src="dist/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="dist/js/api.js"></script>
    <script type="text/javascript" src="dist/js/aui-toast.js"></script>
    <script type="text/javascript" src="dist/js/aui-tab.js"></script>
    <script type="text/javascript">
    	document.write('<script type=\"text/javascript\" src=\"dist/js/main.js?'+Math.random()+'\">\<\/script>');
    	document.write('<script type=\"text/javascript\" src=\"dist/js/Recharge.js?'+Math.random()+'\">\<\/script>');
    </script>
<style type="text/css">
    body{
        line-height: 1.5;
        font-size: 0.8rem;
        color: #212121;
        background-color: #f5f5f5;
        outline: 0;
    }
</style>
<!--订单列表-->
</head>
<body>
<div class="aui-content" id="fixed_header">
    <header class="aui-bar aui-bar-nav aui-border-b">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left btn-left" onclick="javascript:history.back(-1);"></span>
        </a>
        <div class="aui-title">充值</div>
    </header>
</div>
<section class="aui-content margin-contain-t">
    <div class="aui-card-list">
        <div class="aui-card-list-footer">
            <span>储存卡</span>
            <div class="pc-box" style="width: 280px;">
                <input type="hidden" name="bank_id" id="bankId" value="">
                <span id="showBank" style="color: #46A4FF">选择银行卡</span>
            </div>
        </div>
        <div class="aui-card-list-footer">
            <span>充值金额</span>
            <div class="amount">
                <input type="number" style="width: 280px;">
            </div>
        </div>
    </div>
</section>



<div class="aui-content inputPassword hide">
    <div class="moneybox">
        <div class="money-header">
            <span>请输入支付密码</span>
            <div class="imgbox pull-right" style="width:30px;height: 20px;">
                <i class="aui-icon-close aui-iconfont"></i>
            </div>
        </div>
        <div class="money-middle">
            <span>充值</span>
            <div>¥1000.0</div>
        </div>
        <div class="pwd-box">
            <input type="tel" maxlength="6" class="pwd-input" id="pwd-input">
            <div class="fake-box">
                <input type="password" readonly="">
                <input type="password" readonly="">
                <input type="password" readonly="">
                <input type="password" readonly="">
                <input type="password" readonly="">
                <input type="password" readonly="">
            </div>
        </div>
    </div>
    <div class="bgdiv"></div>
</div>

<!--<div class="aui-content pass-tip">密码有6-20位英文字母、数字或者符号组成</div>-->
<div class="aui-content">
    <div class="aui-content-padded">
        <div class="aui-btn aui-btn-danger aui-btn-block aui-btn-sm">下一步</div>
    </div>
</div>
</body>
<script type="text/javascript" src="dist/js/bank.js"></script>
<script type="text/javascript" src="dist/js/iosSelect.js"></script>
<script type="text/javascript" src="dist/js/iscroll.js"></script>
<script src="http://zeptojs.com/zepto.min.js"></script>

</html>
