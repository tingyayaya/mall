<body>
<div class="aui-content" id="fixed_header">
    <header class="aui-bar aui-bar-nav aui-bar-nac-opacity">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left btn-left" onclick="javascript:history.back(-1);"></span>
        </a>
        <div class="aui-title"></div>
        <a class="aui-pull-right">
            <span style="color: #0a0a0a">我的积分</span>
        </a>
    </header>
</div>
<div class="big-quan">
    <div class="small-quan">
        <p class="aui-text-danger">可用积分</p>
        <span class="aui-text-danger" id='my-integral'>0</span>
    </div>
</div>
<script type="text/javascript">
$(function(){
	   $('body').css('background-size','3.2rem');
	 var mydata = {
          type:'usercenter',
          func:'getIntegral',
          openid:sessionStorage.openId,
      };
      mydata = JSON.stringify(mydata);
      $.ajax({
          type:'post',
          url:'../data.php',
          data:{data:mydata},
          success:function(data){
              console.log(data);
              if(data.rs==100){
                  $('#my-integral').text(data.integral);
              }
          }
      });
});	

</script>
