<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="dist/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <script type="text/javascript" src="dist/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="dist/js/api.js"></script>
    <script type="text/javascript" src="dist/js/aui-toast.js"></script>
    <script type="text/javascript" src="dist/js/aui-tab.js"></script>
    <script type="text/javascript">
    	document.write('<script type=\"text/javascript\" src=\"dist/js/main.js?'+Math.random()+'\">\<\/script>');
    	document.write('<script type=\"text/javascript\" src=\"dist/js/register.js?'+Math.random()+'\">\<\/script>');
    </script>
<style type="text/css">
    body{
        line-height: 1.5;
        font-size: 0.8rem;
        color: #212121;
        background-color: #f5f5f5;
        outline: 0;
    }
</style>
<!--订单列表-->
</head>
<body>
<div class="aui-content" id="fixed_header">
    <header class="aui-bar aui-bar-nav aui-border-b">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left btn-left" onclick="javascript:history.back(-1);"></span>
        </a>
        <div class="aui-title">注册</div>
    </header>
</div>
<div class="aui-content aui-margin-b-15 margin-contain-t">
    <ul class="aui-list aui-list-in">
        <!--<li class="aui-list-header">
            验证码已发送到手机号153****2345
        </li>-->
        <li class="aui-padded-l-2">
            <div class="aui-list-item-inner signitem">
                <div class="aui-list-item-title">姓名</div>
                <input type="text" class="pull-left name" style="width: 80%;font-size: 14px"  placeholder="输入姓名">
            </div>
        </li>
        <li class="aui-padded-l-2">
            <div class="aui-list-item-inner signitem">
                <div class="aui-list-item-title">手机号</div>
                <input type="number" class="pull-left phone" style="width: 50%;font-size: 14px" placeholder="输入手机号">
                <div class="aui-list-item-right aui-margin-0">
                    <div class="aui-label  btncode aui-label-primary">获取验证码</div>
                </div>
            </div>
        </li>
        <li class="aui-padded-l-2">
            <div class="aui-list-item-inner signitem">
                <div class="aui-list-item-title">验证码</div>
                <input type="number" class="pull-right code" style="width: 80%;font-size: 14px" placeholder="请输入验证码">
            </div>
        </li>
    </ul>
</div>
<div class="aui-content">
    <div class="aui-content-padded">
        <div class="aui-btn aui-btn-danger aui-btn-block aui-btn-sm btn-yes">确认</div>
    </div>
</div>
</body>
</html>
