<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="dist/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <script type="text/javascript" src="dist/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="dist/js/api.js"></script>
    <script type="text/javascript" src="dist/js/aui-toast.js"></script>
    <script type="text/javascript" src="dist/js/aui-tab.js"></script>
     <script type="text/javascript">
    	document.write('<script type=\"text/javascript\" src=\"dist/js/main.js?'+Math.random()+'\">\<\/script>');
    	document.write('<script type=\"text/javascript\" src=\"dist/js/addcomment.js?'+Math.random()+'\">\<\/script>');
    </script>

<style type="text/css">
    body{
        line-height: 1.5;
        font-size: 0.8rem;
        color: #212121;
        background-color: #f5f5f5;
        outline: 0;
    }
</style>
<!--评论列表-->
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="fixed_header">
    <a class="aui-pull-left aui-btn" onClick="javascript :history.back(-1);">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title" id="h-title">商品评价</div>
    <a href="javascript:;" class="aui-pull-right" id="h-save">发表评价</a>
</header>

<div class="aui-content margin-contain-b margin-contain-t3 order-list">
    <div class="aui-card-list">
        <div class="aui-card-list-content">
            <ul class="aui-list aui-media-list">
                <li class="aui-list-item aui-list-item-middle product-list aui-border-b-light">
                    <div class="aui-media-list-item-inner">
                        <img src="dist/imgs/large1.jpg" class="pinglun-img">
                        <span class="aui-list-item-text pinglun-name">后 拱振享 阴阳平衡气津水溶液面霜三件套 组合套装</span>
                    </div>
                </li>
                <li class="aui-border-b aui-list-item-inner order-list-end" style="padding-right: 0">
                    <div class="clearfix">
                        <div class="bar-red"></div>
                        <textarea name="comments"  class="textarea-pinglun" placeholder="已经用了一段时间了，有更多宝贝使用心得？分享给想买的他们吧"></textarea>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="aui-card-list">
        <div class="aui-card-list-content">
            <ul class="aui-list aui-media-list">
                <li class="aui-list-item aui-list-item-middle product-list aui-border-b-light">
                    <div class="aui-media-list-item-inner">
                        <img src="dist/imgs/large1.jpg" class="pinglun-img">
                        <span class="aui-list-item-text pinglun-name">后 拱振享 阴阳平衡气津水溶液面霜三件套 组合套装</span>
                        <input name="ids" type="hidden" />
                    </div>
                </li>
                <li class="aui-border-b aui-list-item-inner order-list-end" style="padding-right: 0">
                    <div class="clearfix">
                        <div class="bar-red"></div>
                        <textarea name="comments"  class="textarea-pinglun" placeholder="已经用了一段时间了，有更多宝贝使用心得？分享给想买的他们吧"></textarea>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="mask hide"></div>
</body>
</html>
