<div class="aui-content aui-margin-t-10 order-price" style="margin-bottom: 65px">
    <ul class="aui-list aui-media-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-title pull-left">商品金额</div>
                <div class="pull-right font-obvious-b" style="line-height: 24px">¥<span class="price-total">200.0</span></div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-title pull-left">运费</div>
                <div class="pull-right font-obvious-b" style="line-height: 24px">¥<span class="price-fare">0.0</span></div>
            </div>
        </li>
    </ul>
</div>


<div class="aui-content payment hide">
    <div class="aui-card-list">
        <div class="aui-card-list-header aui-border-b">
            <span style="margin:0 auto;">付款详情</span>
            <div class="imgbox pull-right">
                <i class="aui-icon-close aui-iconfont"></i>
            </div>
        </div>
        <div class="aui-card-list-footer">
            <span>商品金额</span>
            <span class="payMoney"></span>
        </div>
        <div class="aui-card-list-footer">
            <span>包裹重量 (包含包装系数1.2)</span>
            <span class="payweight"></span>
        </div>
        <div class="aui-card-list-footer">
            <span>运费 (首重15元/kg,续重3元/kg)</span>
            <span class="payFare"></span>
        </div>
        <div class="aui-card-list-footer">
            <span class="aui-font-size-14" style="color: #000;">需付款</span>
            <span class="aui-font-size-18 payTotal" style="color: #000;">100.0元</span>
        </div>
        <div class="aui-content aui-padded-10" style="margin-top: 50px">
            <div class="aui-btn-success btn-up2 btn-toorder-a">确认付款</div>
        </div>
    </div>
</div>
<div class="mask hide"></div>
