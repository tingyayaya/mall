<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="dist/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <script type="text/javascript" src="dist/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="dist/js/api.js"></script>
    <script type="text/javascript" src="dist/js/aui-toast.js"></script>
    <script type="text/javascript">
    	document.write('<script type=\"text/javascript\" src=\"dist/js/main.js?'+Math.random()+'\">\<\/script>');
    	document.write('<script type=\"text/javascript\" src=\"dist/js/toevaluate.js?'+Math.random()+'\">\<\/script>');
    </script>
<style type="text/css">
    body{
        line-height: 1.5;
        font-size: 0.8rem;
        color: #212121;
        background-color: #f5f5f5;
        outline: 0;
    }
</style>
</head>
<body>
<!--订单详情-->
<div class="aui-content" id="fixed_header2">
    <header class="aui-bar aui-bar-nav aui-border-b">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left btn-left" onclick="javascript:history.back(-1);"></span>
        </a>
        <div class="aui-title">发表评价</div>
        <span class="aui-pull-right font-obvious-b btn-upup">发布</span>
    </header>
</div>
<div class="aui-card-list margin-contain-t2">
    <div class="aui-card-list-content-padded aui-border-b aui-border-t">
        <div class="aui-row aui-row-padded evaluateBox" style="line-height:50px;">
            <div class="aui-col-xs-3">
                <img src="dist/imgs/small1.jpg" style="width: 60%;"/>
            </div>
            <div class="aui-col-xs-3 active praise-t">
                <i class="iconfont icon-Praise"></i>
                <span>好评</span>
            </div>
            <div class="aui-col-xs-3 praise-t">
                <i class="iconfont icon-inPraise"></i>
                <span>中评</span>
            </div>
            <div class="aui-col-xs-3 praise-t">
                <i class="iconfont icon-BadPraise"></i>
                <span>差评</span>
            </div>
        </div>
    </div>
    <div class="aui-card-list-footer">
        <textarea name="myevaluates" cols="30" rows="8" style="height: 120px;" placeholder="宝贝满足你的期待吗?说说它的优点和美中不足的地方吧!"></textarea>
    </div>
</div>
</body>
</html>
