<script type="text/javascript">
$(function(){
	var getItems = function(){
		$('.item-list').children().remove();
        var mydata = {
            type:'Product',
            func:'hot',
            sessionId:sessionStorage.sId
        };
        mydata = JSON.stringify(mydata);
        $.ajax({
            type:'post',
            data:{data:mydata},
            url:'../data.php',
            success:function(data){
                console.log(data);
                if(data.rs==100){
                	var items = data.list;
                	var content = '';
                	for(var i=0;i<items.length; i++){
                		 var item = items[i];
                		 console.log(item);
                		 content += '<div class="c-product-list" onclick="window.location.href=\'shopdetail.html?_='+Math.random()+'&v=hot&productId='+item.productID+'\'">\
                	        <div class="imgbox">\
                         	<img src="'+item.images+'" alt="">\
                		 </div>\
                		 <div class="product-name2">'+item.productName+'</div>\
                		 <div class="card-footer2 cs34">￥<span class="product-price">'+item.ordinarysale+'</span><p class="product-yuanlai">￥'+item.retail+'</p></div>\
                		 <div class="tolook">点击购买&gt;</div>\
                		 </div>';
                	}
                	$('.item-list').append(content);
                }
            }
        });  
	};
	getItems();
});
</script>
