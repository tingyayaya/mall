<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的退货</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="dist/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <script type="text/javascript" src="dist/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="dist/js/api.js"></script>
    <script type="text/javascript" src="dist/js/aui-toast.js"></script>
    <script type="text/javascript" src="dist/js/aui-tab.js"></script>
    <script type="text/javascript">
    	document.write('<script type=\"text/javascript\" src=\"dist/js/main.js?'+Math.random()+'\">\<\/script>');
    	document.write('<script type=\"text/javascript\" src=\"dist/js/retreat-after.js?'+Math.random()+'\">\<\/script>');
    </script>
<style type="text/css">
    body{
        line-height: 1.5;
        color: #212121;
        background-color: #f5f5f5;
        outline: 0;
    }
</style>
<!--订单列表-->
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light" id="fixed_header">
    <a class="aui-pull-left aui-btn" onClick="javascript :history.back(-1);">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">售后/退款</div>
    <span class="pull-right font-light-a aui-font-size-26 edit-cart">编辑</span>
</header>
<div class="aui-content margin-contain-t2">
  <div class="aui-card-list">
      <div class="aui-card-list-content">
         <ul class="aui-list aui-media-list bg-success">
             <li class="order-fuzhu">请选择退货商品及数量</li>
         </ul>
      </div>
  </div>
</div>
<section class="aui-content aui-card-list aui-border-t-light aui-border-b-light" id="item-list">
    <div class="aui-card-list aui-border-t clearfix cartItem aui-margin-b-0 ">
        <div class="sizebox2 hide">
            <input class="text_box aui-font-size-30" type="number" value="1" name="item-num" />
            <input class="" type="hidden" value="" name="item-id" />
            <input class="" type="hidden" value="" name="item-max" />
            <span class="add add-able">+</span>
            <span class="reduce reduce-able">-</span>
        </div>
        <div class="aui-list-item-label checkdiv pull-left ">
            <input class="aui-radio checkbox" type="checkbox" name="item-check">
        </div>
        <div class=" aui-card-list-header aui-padding-l-0  aui-card-list-user pull-right width90Percent aui-border-b-light">
            <div class="aui-card-list-user-avatar pr-img">
                <img src="dist/imgs/large1.jpg">
            </div>
    
            <div class="aui-card-list-user-name">
                <div class="aui-font-size-24 pruduct-name">ETUDE HOUSE 伊蒂之屋焦点明眸单色眼影哑光大地色自然</div>
            </div>
            <div class="pull-left aui-margin-t-5">
                <div class="card-footer2 widthauto pull-left">RMB<span class="product-price">280</span>.00</div>
                <div class="pull-left aui-font-size-26 aui-margin-l-10 ">x <span class="num-a">4</span></div>
            </div>
        </div>
    </div>
    <div class="aui-card-list aui-border-t clearfix cartItem aui-margin-b-0 retreat-success">
        <div class=" aui-card-list-header aui-padding-l-0  aui-card-list-user pull-right width90Percent aui-border-b-light">
            <div class="aui-card-list-user-avatar pr-img">
                <img src="dist/imgs/large1.jpg">
            </div>
    
            <div class="aui-card-list-user-name">
                <div class="aui-font-size-24 pruduct-name">ETUDE HOUSE 伊蒂之屋焦点明眸单色眼影哑光大地色自然</div>
            </div>
            <div class="pull-left aui-margin-t-5">
                <div class="card-footer2 widthauto pull-left">RMB<span class="product-price">280</span>.00</div>
                <div class="pull-left aui-font-size-26 aui-margin-l-10 ">x <span class="num-a">1</span></div>
            </div>
        </div>
    </div>
</section>
<div class="aui-content">
    <div class="aui-card-list">
        <div class="aui-card-list-content">
            <ul class="aui-list aui-media-list">
                <li class="aui-list-item order-list-header  aui-border-t-light">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title pull-left aui-font-size-26">服务类型</div>
                    </div>
                    
                </li>
                <li class="aui-list-item aui-border-b-light">
                    <div class="list4 aui-list-item-inner">
                        <span>退货</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <input type="hidden" id="fids" />
    <div class="aui-card-list">
        <div class="aui-card-list-content">
            <ul class="aui-list aui-media-list">
                <li class="aui-list-item order-list-header  aui-border-t-light">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title pull-left aui-font-size-26">描述类型</div>
                    </div>
                    
                </li>
                <li class="aui-list-item miaoshu">
                    <textarea name="" id="miaoshu" placeholder="请您在此描述问题" maxlength="500"></textarea>
                    <span class="miaoshu-sum">0/500</span>
                </li>
                <li class="aui-border-b-light addigm">
                    <!-- <div class="imgidv fileimg">
                        <img src="dist/imgs/large1.jpg" alt="">
                        <div class="imgmore"></div>
                    </div> -->
                    <div class="imgidv">
                        <img src="dist/imgs/addimg3.png" alt="">
                        <input type="file" id="upload">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="btn-primary2 btn-upto">提交</div>
</div>
<div class="mask hide"></div>
</body>
</html>
