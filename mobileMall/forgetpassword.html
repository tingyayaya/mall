<body>
<div class="aui-content" id="fixed_header">
    <header class="aui-bar aui-bar-nav aui-border-b">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left btn-left" onclick="javascript:history.back(-1);"></span>
        </a>
        <div class="aui-title">忘记密码</div>
    </header>
</div>
<div class="aui-content aui-margin-b-15 margin-contain-t2">

            验证码已发送到手机号153****2345
        </li>-->

        <li class="aui-list-item">
            <div class="aui-list-item-inner">

                <input type="number" class="pull-right" style="width: 280px;font-size: 14px" placeholder="新密码">
            </div>
        </li>
    </ul>
    <div class="aui-content-padded">
        <div class="aui-btn aui-btn-danger aui-btn-block aui-btn-sm">确认</div>
    </div>
