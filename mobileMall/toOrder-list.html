<script type="text/javascript">
$(function(){
	var linkURL, params,linkSearch;
    linkURL = window.location.href;
    linkURL = decodeURI(linkURL);
    params = getQueryString(linkURL);
    
    var getCardList = function(){
    	var arrid = params.ch_product;
        var arrnum = params.ch_num;
        $('#item-list').html('');
        var mydata = {
                type:'productDetails',
                func:'listCart',
                sessionId:sessionStorage.sId,
                arrid: arrid,
                arrnum: arrnum
            };
            mydata = JSON.stringify(mydata);
            $.ajax({
                type:'post',
                url:'../data.php',
                data:{data:mydata},
                success:function(data){
                    console.log(data);
                    if(data.rs == 100){
                        var content = '';
                        var items = data.list;
                        if(items && items.length>0){
                        	for(var i=0; i<items.length; i++){
                        		var item = items[i];
                        		content += '<li class="aui-list-item aui-list-item-middle product-list aui-border-b-light pay">\
                        		<div class="aui-media-list-item-inner">\
                                <div class="aui-list-item-media aui-pull-left">\
                                    <img src="'+item.images+'">\
                                </div>\
                                <div class="aui-list-item-inner aui-pull-left width200">\
                                    <div class="aui-list-item-text productname">'+item.productName+'</div>\
                                    <span class="margin4b aui-font-size-30 ">¥'+item.ordinarysale+' <i class="font-light-a">x'+item.num+'</i></span>\
                                </div>\
                            </div>\
                        </li>';
                        	}
	                        $('#item-list').append(content);
                        }   
                      
                    }
                }
            })
        
    };
    
    getCardList();

});

</script>
