</div>

                    </div>
                    <div class="address-content width26">
                        <p><span class="consigneeName">陈志志</span> <span class="consigneePhone">1886445521</span></p>

                    <div class="aui-list-item-text aui-ellipsis-2">
                        <span class="consigneeAddress">您还没设置默认地址,请填写</span>

                </div>

        <li class="aui-list-item huabian">

            </div>
        </li>

      </div>
 </section>
<div class="aui-content payment hide">
    <div class="aui-card-list">

        <div class="pwd-box">
            <input type="number" maxlength="6" class="pwd-input" id="pwd-input" unselectable="on" style="color:#fff">

                <input type="password" readonly>
                <input type="password" readonly>
                <input type="password" readonly>
                <input type="password" readonly>

    </div>

<div  id="btn-nav">
