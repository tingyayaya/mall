<div class="aui-content" id="fixed_header2">
    <header class="aui-bar aui-bar-nav aui-border-b">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left btn-left" onclick="javascript:history.back(-1);"></span>
        </a>
        <div class="aui-title">订单详情</div>
    </header>
</div>
<div class="aui-content margin-contain-t2">
    <div class="aui-card-list">
        <div class="aui-card-list-content">
            <ul class="aui-list aui-media-list bg-success">
                <li class=" order-list-header  order-status">
                        交易成功
                </li>
                <li class="order-fuzhu order-text">
                        
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="aui-content clearfix">
    <ul class="aui-list aui-media-list aui-margin-b-15">
        <li class="aui-list-item aui-border-t-light" id='order-express'>
          
            <div class="aui-list-item-inner aui-list-item-arrow wuliu11" id="logistics">
                <img src="dist/imgs/ding.png">
                <span class="aui-list-item-title font-obvious-a express-desc">已收货</span>
            </div>
           
        </li>
        <li class="aui-list-item aui-border-b-light aui-border-t-light">

                <div class="aui-list-item-text clearfix">
                    <div class="aui-list-item-left aui-pull-left">收货人:<span class="consignee-name">大宝</span></div>
                    <div class=" aui-font-size-14 aui-pull-right consignee-phone ">15358464141</div>
                </div>
                <div class="aui-list-item-text">
                    <span class="consignee-address">收货地址:浙江省杭州市西湖区文一西路550号</span>
                </div>

            </div>

</div>

                        <img src="dist/imgs/large1.jpg">

                    <div class="aui-list-item-inner aui-pull-left width200">

                        <span class="margin4b aui-font-size-30 aui-text-danger">¥500.0 <i class="font-light-a">x1</i></span>
                    </div>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle product-list aui-border-t-light">

                </div>
            </li>
         </ul>
         <ul class="aui-list aui-media-list">   
            <li class="aui-list-item aui-border-t-light">
                <div class="aui-list-item-inner padding-b0">
                    <div class="aui-list-item-title pull-left">商品总价</div>
                    <div class="pull-right font-light-a">¥<span class="price-total">200.0</span></div>
                </div>
            </li>
            <li class="aui-list-item ">
                <div class="aui-list-item-inner padding-b0">
                    <div class="aui-list-item-title pull-left">运费</div>
                    <div class="pull-right font-light-a" >¥<span class="price-fare">0.0</span></div>
                </div>
            </li>
            <li class="aui-list-item ">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title pull-left">订单总价</div>
                    <div class="pull-right font-light-a" >¥<span class="order-total">0.0</span></div>
                </div>
            </li>
            <li class="aui-list-item aui-border-t-light aui-border-b-light">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title pull-left font-light-b">需付款</div>
                    <div class="pull-right font-obvious-a" >¥<span class="order-total">288.00</span></div>
                </div>
            </li>

        </li>

        <li class="aui-list-item padding-b0 aui-border-b-light">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-title pull-left">发货时间: 2017-00-00 00:00</div>
            </div>
        </li> -->
