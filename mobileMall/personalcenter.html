<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="dist/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
    <script type="text/javascript" src="dist/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="dist/js/api.js"></script>
    <script type="text/javascript">
    	document.write('<script type=\"text/javascript\" src=\"dist/js/main.js?'+Math.random()+'\">\<\/script>');
    	document.write('<script type=\"text/javascript\" src=\"dist/js/personalcenter.js?'+Math.random()+'\">\<\/script>');
    </script>
</head>
<style type="text/css">
    body{
        line-height: 1.5;
        font-size: 0.13rem;
        color: #212121;
        background-color: #f5f5f5;
        outline: 0;
    }
</style>
<body>
<div class="headbar clearfix aui-content margin-contain-t aui-margin-b-10 hide out-login" onclick="window.location.href='signin.html'">
    <a class="pull-left">
        <span>立即登录</span>
        <span class="font-light-a font-small">登录后享更多优惠</span>
    </a>
    <a class="pull-right aui-list-item-arrow-white"></a>
</div>

<div class="myheader-bg in-login hide">
    <img src="dist/imgs/未标题-2.png" alt="" class="myheader-img">
    <p class="myheader-name" id="my-name"></p>
</div>
<section class="aui-content aui-grid aui-margin-b-10">
    <div class="aui-row padding-top20">
        <div class="aui-col-xs-6 border-right1" id="myintg">
            <small class="aui-font-size-30 my-balance" id="my-integral">0</small>
            <div class="aui-gird-lable aui-font-size-28">我的积分</div>
        </div>
        <div class="aui-col-xs-6" id="mycollect">
            <small class="aui-font-size-30 my-count"  id="my-store">0</small>
            <div class="aui-gird-lable aui-font-size-28">我的收藏</div>
        </div>
    </div>
</section>
<div class="aui-content aui-margin-b-15">
    <ul class="aui-list aui-list-in">
        <li class="aui-list-item order-list" onclick="window.location.href='Order.html#all';">
            <i class="yanji-icon1"></i>
            <div class="aui-list-item-inner aui-list-item-arrow border-bottom1">
                <div class="aui-list-item-title">我的订单</div>
                <div class="aui-list-item-right">查看全部订单</div>
            </div>
        </li>
        <li class="aui-list-item-2 group-list-5">
            <div class="group-list" onclick="window.location.href='Order.html#pay';">
                <div  id="pay-number"></div>
                <img src="dist/imgs/未标题-5.png" alt="" class="yanji-icon2">
                <span>待支付</span>
            </div>
            <div class="group-list" onclick="window.location.href='Order.html#deliver';">
            	 <div id="deliver-number"></div>
                <img src="dist/imgs/未标题-6.png" alt="" class="yanji-icon2">
                <span>待发货</span>
            </div>
            <div class="group-list" onclick="window.location.href='Order.html#receiving';">
            	<div id="receiving-number"></div>
                <img src="dist/imgs/未标题-7.png" alt="" class="yanji-icon2">
                <span>待收货</span>
            </div>
            <div class="group-list" onclick="window.location.href='Order.html#appraise';">
            	<div id="appraise-number"></div>
                <img src="dist/imgs/未标题-8.png" alt="" class="yanji-icon2">
                <span>待评价</span>
            </div>
            <div class="group-list" onclick="window.location.href='retreat.html';">
           		<div id="refund-number"></div>
                <img src="dist/imgs/未标题-9.png" alt="" class="yanji-icon2">
                <span>退货/退款</span>
            </div>
        </li>
    </ul>
</div>
<div class="aui-content aui-margin-b-88">
    <ul class="aui-list aui-list-in">
        <li class="aui-list-item border-bottom1" onclick="window.location.href='addressList.html'">
            <i class="yanji-icon3"></i>
            <div class="aui-list-item-inner aui-list-item-arrow border-bottom1">
                <div class="aui-list-item-title" >我的收货地址</div>
            </div>
        </li>
         <li class="aui-list-item  border-bottom1" onclick="popup1()">
            <i class="yanji-icon4"></i>
            <div class="aui-list-item-inner aui-list-item-arrow border-bottom1">
                <div class="aui-list-item-title">我的客服</div>
            </div>
        </li>
         <li class="aui-list-item  border-bottom1" onclick="window.location.href='about.html'">
            <i class="yanji-icon5"></i>
            <div class="aui-list-item-inner aui-list-item-arrow border-bottom1">
                <div class="aui-list-item-title">关于上妍美丽+</div>
            </div>
        </li>
    </ul>
</div>
<div class="aui-content" id="footer-nav">
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item" onclick="mall()">
            <i class="aui-iconfont iconfont icon-index"></i>
            <div class="aui-bar-tab-label">商城</div>
        </div>
        <div class="aui-bar-tab-item">
            <i class="aui-iconfont iconfont icon-sorts"  onclick="sorts()"></i>
            <div class="aui-bar-tab-label">分类</div>
        </div>
        <div class="aui-bar-tab-item">
            <div class="aui-badge hide"></div>
            <i class="aui-iconfont iconfont icon-find"  onclick="finder()"></i>
            <div class="aui-bar-tab-label">发现</div>
        </div>
        <div class="aui-bar-tab-item">
            <div class="aui-dot hide"></div>
            <i class="aui-iconfont iconfont icon-cart"  onclick="shoppingcart()"></i>
            <div class="aui-bar-tab-label">购物车</div>
        </div>
        <div class="aui-bar-tab-item active">
            <div class="aui-dot hide"></div>
            <i class="aui-iconfont iconfont icon-my"  onclick="center()"></i>
            <div class="aui-bar-tab-label">会员</div>
        </div>
    </footer>
</div>
<div class="mask hide"></div>
<div class="popup-box2 hide">
   <div class="tel-title">客服电话</div>
   <div class="tel">0571-86136373</div>
   <a href="" class="btn-line btn-width">取消</a>
   <a href="tel:0571-86136373" class="btn-primary btn-width">确认</a>
</div>
</body>
</html>
